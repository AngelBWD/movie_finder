<h1>Popular Movies</h1>
<div class="row">
   <div class="col-lg-2" *ngFor="let movie of popularMovies">
       <app-movie [movie]="movie" (clickButtonEmitter)="fromChild($event)"></app-movie>          <!-- Предаваме информация от ХТМЛ към детето ( 2то movie  е movie от цикъла др-то е от movie.component.ts ) -->                
   </div>
</div>

<h1>In Theater Movies</h1>
<div class="row">
    <div class="col-lg-2" *ngFor="let movie of inTheaterMovies">
        <app-movie [movie]="movie" (clickButtonEmitter)="fromChild($event)"></app-movie>          <!-- Предаваме информация от ХТМЛ към детето ( 2то movie  е movie от цикъла др-то е от movie.component.ts ) -->                
    </div>
 </div>

 <div class="row"  *ngIf="message">
     <div class="col-lg-4"></div>
     <div class="col-lg-4">
         <h1>{{message}}</h1>
     </div>
     <div class="col-lg-4"></div>
 </div>

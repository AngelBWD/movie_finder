<div class="card mb-3">
    <img style="height: 200px; width: 100%; display: block;" [src]="imagePath" alt="Card image">
    <div class="card-body">
      <p class="card-text">{{movie.title}}</p>
    </div>
    <h6>{{movie.release_date}}</h6>
    <div class="card-footer text-muted">
      <a class="btn btn-primery" [routerLink]="['/movies', movie.id]">View details</a> <!-- може и routerLink="movies/{{movie.id}}" -->
    </div>
</div>
  
  
<!-- routerLink се ползва вместо href защото премахва дефоутното поведение на href а именно презареждане на APP защото
ние правим SinglePageApp -->
